<!DOCTYPE html>
<html>
<body>

<h2>Pre-selected Option</h2>

<p>You can preselect an option with the selected attribute:</p>

<form >
  Choose a car:<select  name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat" selected>Fiat</option>
    <option value="audi">Audi</option>
  </select>
  <input type="submit">
</form>


<h2>Visible Option Values</h2>
<p>Use the size attribute to specify the number of visible values.</p>

<form>
  Choose a car:  <select name="cars" size="3">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="BMW">BMW</option>
    <option value="GTR">GTR</option>
    <option value="audi">Audi</option>
  </select><br><br>
  <input type="submit">
</form>

<h2>Allow Multiple Selections</h2>
<p>Use the multiple attribute to allow the user to select more than one value.</p>

<form>
  <label>choose car</label>
  <select size="3" multiple>
      <option>bmw s1000rr</option>
      <option>zx10r</option>
      <option>duke 1290</option>
      <option>Yahmha R1</option>
      <option>CBR1000r</option>

  </select>
  <input type="submit" value="buy">
</form>

</body>
</html>
