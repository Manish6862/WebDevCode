<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe Store</title>
  <link rel="stylesheet" href="eeeeee.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">Shoe<span>Store</span></div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search..." />
      <i class="fas fa-search"></i>
    </div>
    <div class="icons">
      <i class="fas fa-heart icon"></i>
      <i class="fas fa-shopping-cart icon"></i>
      <i class="fas fa-user icon"></i>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Step Into Style</h1>
      <p>Discover the latest trends in footwear</p>
      <button>Shop Now</button>
    </section>

    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Shoe 1" />
        <h3>Running Shoes</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Shoe 2" />
        <h3>Sneakers</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Shoe 3" />
        <h3>Casual Shoes</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShoeStore. All rights reserved.</p>
  </footer>
</body>
</html>
