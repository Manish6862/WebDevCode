<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        select{
            background-color: blueviolet;
            color:white;
            width:30%;
            height:1cm;
        }
        select option{
            background-color: lightgray;
            color:black;
        }
    </style>
</head>
<body>
    <h1>Topic: Dropdown List</h1>
    <form>
        <select>
            <option>--Academics--</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
        </select>
        <select>
            <option>--Computer Course--</option>
            <optgroup label="3 Month Course"></optgroup>
            <option>BCC</option>
            <option>CCF</option>
            <optgroup label="6 Month Course"></optgroup>
            <option>DCA</option>
            <option>DFA</option>
            <optgroup label="1 Year Course"></optgroup>
            <option>ADCA</option>
            <option>ADFA</option>
        </select>
        <select>
            <option>--Spoken English--</option>
            <option>Basic</option>
            <option>Intermediate</option>
            <option>Advance</option>
        </select>
    </form>
</body>
</html>
