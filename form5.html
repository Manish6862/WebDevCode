<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Topic: Dropdown List </h1>
    <p>Choose class</p>
    <form>
        <select>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>

        <p>Select Gender</p>

        <select id="gen" name="Gender">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>       
        </select>
        <input type="Submit" value="submit">
    </form>
</body>
</html>
