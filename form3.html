<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label in html</title>
</head>
<body>
    <h1>Topic: Label</h1>
    <form>
       <label for="usermail">Email</label><br>
        <input type="email" id="usermail" name="userlogin"><br><br>
        <label for="userpass">Password</label><br>
        <input type="password" id="userpass" name="userlogin"><br><br>
        <input type="submit" value="sign in">
        </form>

    
        <h2>Radio Button</h2>
        <p>Choose your favorite Web language: </p>
        <form>
            <input type="radio" id="html" name="fav_language">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language">
            <label for="css">JAVASCRIPT</label>
        </form>
        

        <h2>Cheakboxes</h2>
        <p> The <strong>input type="checkbox"</strong> defines a checkbox:</p>
        <form>
            <input type="checkbox" id="ZX10r" name="vehicle1">
            <label for="ZX10r">I have a Superbike(ZX10r)</label><br>
            <input type="checkbox" id="BMWM5" name="vehicle2">
            <label for="BMWM5">I have a Car(BMW M5)</label><br>
            <input type="checkbox" id="Boat" name="vehicle3">
            <label for="Boat">I have a Boat</label><br>  <br>
            <input type="submit">
        </form>
</body>
</html>
