<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row and col span</title>
</head>
<body>
    <table border="n" style="width:50%; border-collapse:collapse";>
        <tr>
        <th>name</th>
        <th colspan="2">telephone no</th>
        </tr>
        <tr>
            <td>manish</td>
            <td>4489875962</td>
            <td>96/8945962</td>
        </tr>
    </table><br><br>
    <table border="n" style="width:50%; border-collapse:collapse";>
            <tr>
            <th>name</th>
            <th>telephone no</th>
            </tr>
            <tr>
                <td rowspan="2">manish</td>
                <td>4489875962</td>
            </tr>
            <tr>
               
                <td>96/8945962</td>
            </tr>
    
    </table>
</body>
</html>
