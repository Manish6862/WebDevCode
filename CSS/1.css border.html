<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and internal CSS</title>
    <style>
        h1{
            border:5px;
                }
    </style>
    <!-- border:5px solid,dotted.....  red,black,green.....-->
</head>
<body>
    <h1 style="border-style:dotted">Welcome to the house</h1>
    <h1 style="border-style:dashed">Welcome to the house</h1>
    <h1 style="border-style:solid">Welcome to the house</h1>
    <h1 style="border-style:double">Welcome to the house</h1>
    <h1 style="border-style:groove">Welcome to the house</h1>
    <h1 style="border-style:ridge">Welcome to the house</h1>
    <h1 style="border-style:inset">Welcome to the house</h1>
    <h1 style="border-style:outset;">Welcome to the house</h1>
</body>
</html>
