<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
            h1{
                border:10px solid hotpink;
            }
            .a{
                outline: 5px dotted blueviolet;
                outline-offset:5px ;
            }
    </style>
</head>
<body>
    <h1>Beautyfull</h1>
    <h1 class="a">Beautyfull</h1>
</body>
</html>
