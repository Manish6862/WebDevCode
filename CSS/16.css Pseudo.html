<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseud classes</title>
    <style>
        a:link{
            background-color: rgb(212, 225, 148);
        }
        a:hover{

        }

        }

    </style>
