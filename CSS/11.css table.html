<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th,tr,td{
            border: 2px solid lightcoral;
            border-collapse: collapse;
            text-align: center;
        }
        table{
            width: 60%;
            height: 5cm;
            background-color: skyblue;

        }
        td:hover{
            background-color:blue;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Father Name</th>
            <th>Mother Name</th>
            <th>Class</th>
        </tr>
        <tr>
           <td>Harsh</td>
           <td>Mr.Mohan</td>
           <td>Deepa</td>
           <td>10</td> 
        </tr>
        <tr>
            <td>Ravi</td>
            <td>Mr.Ankit</td>
            <td>Poonam </td>
            <td>11</td> 
         </tr>
         <tr>
            <td>Nishant</td>
            <td>Mr.Rajdeep</td>
            <td>Devika</td>
            <td>12</td>
        </tr> 
         </table>
</body>
</html>
