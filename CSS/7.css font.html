<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style> 
        .h1{
            font-family: algerian;
        }
        .h2{
            font-style: italic;
        }
        .h3{
            font-size: 40px;
        }
        .h4{
           font-style: bell mt;
           font-weight: bold;
        }
        .h5{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="h1">Hello my name is Manish rajput</p>
    <p class="h2">Hello my name is Manish rajput</p>
    <p class="h3">Hello my name is Manish rajput</p>
    <p class="h4">Hello my name is Manish rajput</p>
    <p class="h5">Hello my name is Manish rajput</p>
</body>
</html>
